name: Build Go pulseha

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.8'
      - name: Install dependencies
        run: |
          go get github.com/golang/protobuf
          go get github.com/syleron/pulseha/cmd/pulsectl
          go get github.com/syleron/pulseha/src/pulsectl
          go get github.com/syleron/pulseha/cmd/pulseha
          go get github.com/syleron/pulseha/packages/client
          go get github.com/syleron/pulseha/rpc
          go get github.com/syleron/pulseha/packages/logging
      - name: Install Plugins
        run: |
          go build -o ./plugins/netcore/bin/networking.so ./plugins/netcore
          go build -o ./plugins/hcPing/bin/hcping.so ./plugins/hcPing
          go build -o ./plugins/hcSerial/bin/hcserial.so ./plugins/hcSerial
          go build -o ./plugins/genEmailAlerts/bin/genemail.so ./plugins/genEmailAlerts
      - name: Build
        run: go build -v ./...
      - name: Test with the Go CLI
        run: go test